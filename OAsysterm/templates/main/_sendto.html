<div class="form-group">
    <fieldset>
        <legend>Send to:</legend>
        {% for nextuser in next_users %}
        <p>
            <input type="radio" name="nextuser" value="{{ nextuser.username }}" id="{{ nextuser.id }}" required>
            <label for="{{ nextuser.id }}">{{ nextuser.username }}</label>
        </p>
        {% endfor %}

    </fieldset>

</div>
