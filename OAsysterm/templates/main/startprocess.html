{% extends "main/base.html" %}
{% load static %}
{% block head %}
    <title>StartProcess</title>
<link rel="stylesheet" href="{% static 'css/main/start_process.css' %}">
{% endblock %}
{% block content %}
    <form method="post" class="startprocess ">
    {% csrf_token %}
        <div class="form-group form-theme">
            <label for="theme">Theme:</label>
            <input name="theme" class="form-control" id="theme" required>
        </div>
        <div class="form-group form-level">
            <label for="level">Level:</label>
            {% if user.position.position_name == 'Manager' %}
            <select  name="level">
                <option value="High">High</option>
            </select>
            {% else %}
            <select id="level" name="level">
                <option value="Normal">Normal</option>
                <option value="High">High</option>
            </select>
            {% endif %}
        </div>
       {% include "main/_sendto.html" %}
        <div class="form-group textcontents">
            <label for="contents">Contents:</label>
            <textarea name="contents" class="form-control" id="contents" rows="15" required></textarea>
        </div>
        <div><input class="btn btn-info" type="submit" name="submit" value="submit"></div>
    </form>


{% endblock %}
